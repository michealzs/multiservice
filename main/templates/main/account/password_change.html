
{% extends 'base.html' %}

{% block head_title %}Change Password{% endblock %}

{% block content %}

<div class="card container">
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="col-12 col-md-9 col-lg-10">
            <h2 class="text-center mt-5 mb-4 text-uppercase font-weight-bold"> Change Password </h2>
            <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
                <div class="card" >
                    <div class="card-body" style="margin-top: 20px; margin-bottom: 20px;">
                        <div class="card-header d-flex justify-content-between align-items-center">
                        </div>
                            <form method="POST" action="{% url 'store:password_change' %}" class="password_change" style="margin-top: 20px; margin-bottom: 20px;">
                                {% csrf_token %}
                                {{ form.as_p }}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" name="action">Change Password</button>
                                <a class="btn btn-primary" href="{% url 'store:profile' %}" role="button">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
