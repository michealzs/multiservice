{% extends 'base.html' %}


{% block content %}

<div class="card container">
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="col-12 col-md-9 col-lg-10">
            <h2 class="text-center mt-5 mb-4 text-uppercase font-weight-bold"> Details</h2>
            <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
                <div class="card" >
                    <div class="card-body">
                        <div class="card-header d-flex justify-content-between align-items-center">
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body text-muted">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">First Name</label>
                                    <div class="input-group">
                                          {{form.first_name}}
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Last Name</label>
                                    <div class="input-group">
                                          {{form.last_name}}
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Email</label>
                                    <div class="input-group">
                                          {{form.email}}
                                    </div>
                                </div>
                                <hr class="my-4">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a class="btn btn-primary" href="{% url 'store:profile' %}" role="button">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
