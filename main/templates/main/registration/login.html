{% extends "base.html" %}

{% block content %}

<div class="container">
<div class="card">
    <td>&nbsp;</td>
    <div class="card-body">
        <div class="col align-self-start">
           <p>Log In | <a href="{% url "store:signup" %}">Sign Up</a></p>
        </div>
        <td>&nbsp;</td>
        <div class="custom1">
            <form method="post">
              {% csrf_token %}
            <table>
                {{ form.as_p }}
                <tr>
                    <td>&nbsp;</td>
                    <p class="text-primary"><a href="{% url 'store:passwordreset' %}">Forgot Password ?</a></p>
                    <td>&nbsp;</td>
                    <button class="btn btn-primary" type="submit" href="{% url "store:login" %}">Login</button>
                </tr>
            </table>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
